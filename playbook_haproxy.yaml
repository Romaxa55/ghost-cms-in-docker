- name: Install haproxy
  hosts: haproxy
  gather_facts: true
  roles:
    - role: haproxy
      vars:
        haproxy_domain: roshamagin.site
        haproxy_version: 2.7.8
        workers:
          - name: "node2"
            address: "{{ hostvars['node2'].ip }}"
            port: 32443
          - name: "node3"
            address: "{{ hostvars['node3'].ip }}"
            port: 32443